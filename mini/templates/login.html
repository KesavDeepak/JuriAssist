<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JuriAssist</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/fav.png') }}" type="image/x-icon">

    <style>
        body {
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg,#ffffff, #000000, #000000);
        }
        button[type="submit"]:hover {
            color:#ffbf00;
            background-color: #000000;
            border:#ffbf00 1px solid;
        }

    </style>
</head>
<body>
    
<div class="container" style="border:2px solid #ffbf00; width: 500px; padding: 20px; border-radius: 10px; box-shadow: 0px 6px 20px #ffbf00; text-align: center; position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%);">
    <div class="left">
        <h1 style="font-size: 40px; margin-bottom: 20px;">LOG<span style="color:#ffbf00;">IN</span></h1>
        <form action="{{ url_for('login') }}" method="post" style="display: flex; flex-direction: column; align-items: center;">
            
            <label for="username" style="align-self: flex-start; margin-left: 10%;">Enter Username:</label>
            <input id="username" type="text" name="username" placeholder="Username" required style="width: 80%; padding: 10px; margin: 5px 0 15px 0; border: 1px solid #ccc; border-radius: 5px;">

            <label for="password" style="align-self: flex-start; margin-left: 10%;">Enter Password:</label>
            <input id="password" type="password" name="password" placeholder="Password" required style="width: 80%; padding: 10px; margin: 5px 0 15px 0; border: 1px solid #ccc; border-radius: 5px;">

            <button type="submit" class = "sub" style="width: 50%; padding: 10px; margin-top: 15px; background-color: #ffbf00; color: white; border: none; border-radius: 5px; cursor: pointer;font-size: 20px;">Login</button>
        </form><br>
        Don't have an account? <br><a href="{{ url_for('signup') }}" style="display: inline-block; margin-top: 20px; padding: 10px 25px; border-radius: 5px;">SIGN UP</a>
    </div>
</div>

    <div class="footer">
        <p>&copy; 2025 JuriAssist. All rights reserved.</p>
    </div>
</body>
</html>
